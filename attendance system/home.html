<head>
  <meta charset="UTF-8">

  <link href="style.css" rel="stylesheet" />

</head>

<body>

  <div class="navabar__grub">
    <div class="sidebar__navbar active">
      <span></span>
      <div class="px-3 py-4 position-relative">
        <a href="#!" class="brand__sidebar d-block">Attendance  System</a>
  
        <ul class="sidebar__list--menu mt-5">
          <li><a href="" class="active"><i class="fas fa-home mr-2"></i>Home</a></li>
          <li><a href="dashboard.html"><i class="fa fa-cube mr-2" aria-hidden="true"></i>My Dashboard</a></li>
          <li><a href="confirm-attendance.html"><i class="fas fa-user mr-2"></i>Empolyee - Profile</a></li> 
        </ul>
      </div>
    </div>
    <div class="sidebar__content">
  
      <nav class="navbar navbar-expand-md sidebar__side p-3">
        <a class="navabar_menu position-relative d-inline-block" href="#">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <div class="admin">
            <div class="container">
              <!-- Button to trigger modal -->
              <button><a href="#myModal" data-toggle="modal">Login as an Admin</a></button>
              <!-- Modal -->
              <div class="hide modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
        
                  <div class="modal-content">
        
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    </div>
        
                    <form class="forms_form admin-form">
        
                        <div class="modal-body">
                              <div class="forms_field">
                                <input type="text" placeholder="User-Name" name="adminName" class="forms_field-input" data-validation="required" autofocus />
                              </div>
                              
                              <div class="forms_field">
                                <input type="password" placeholder="Password" name="adminPassword" class="forms_field-input" data-validation="required" />
                              </div>
                        </div>
                        <div class="modal-footer">
                          <input type="submit" value="login" id="admin-login" class="forms_buttons-action">
                        </div>
                    </form>
        
                  </div>
        
                </div>
        
              </div>
        
        
            </div>
          </div>
        </a>
      </nav>
      <div class="page__content">
       
      
      
      
      
      
        <section class="user">
          <div class="user_options-container">
                <div class="user_options-text">
      
                      <div class="user_options-unregistered">
      
                          <h2 class="user_unregistered-title">Don't have an account?</h2>
                          <h6>Get Start With Free Account</h6>
                          <p class="user_unregistered-text">Please use your work email address, so we can connect you with your team</p>
                          <button class="user_unregistered-signup" id="signup-button">Sign up</button>
      
                      </div>
      
                      <div class="user_options-registered">
      
                          <h2 class="user_registered-title">Have an account?</h2>
                          <p class="user_registered-text"></p>
                          <button class="user_registered-login" id="login-button">Login</button>
      
                      </div>
      
                </div>
      
            <div class="user_options-forms" id="user_options-forms">
      
                  <div class="user_forms-login">
                      <h2 class="forms_title">Login</h2>
      
                      <form class="forms_form"  id="login-form-emp" role="form">
                            <div class="form_box">
      
                                <div class="forms_field">
                                  <input type="text" placeholder="User-Name" id="UserName" name="username" class="forms_field-input" required autofocus />
                                  <label for="UserName"></label>
                                </div>
      
                                <div class="forms_field">
                                  <input type="password" placeholder="Password" id="Password" name="password" id="log-button" class="forms_field-input" required />
                                  <label for="Password"></label>
                                </div>
      
                            </div>
      
                            <div class="forms_buttons">
                                 <input type="submit" value="Log In" id="login-btn" class="forms_buttons-action">
                            </div>
                      </form>
      
                  </div>
      
              <div class="user_forms-signup">
                <div class="ui error message hidden"></div>
                <div class="ui success message hidden"></div>
      
                      <h2 class="forms_title">Sign Up</h2>
                      <form class="forms_form signup-box" id="form">
                            <div class="form_box">
      
                                <div class="forms_field">
                                  <input type="text" id="firstName-signUp" minlength="2" required name="first_name" placeholder="First Name" class="forms_field-input" />
                                  <label for="firstName-signUp"></label>
                                </div>
      
                                <div class="forms_field">
                                  <input type="text" id="lastName-signUp" minlength="2" name="last_name" placeholder="Last Name" class="forms_field-input"  required/>
                                  <label for="firstName-signUp"></label>
      
                                </div>
      
                                <div class="forms_field">
                                  <input type="text" id="address-signUp" name="address" placeholder="Address" class="forms_field-input" required/>
                                  <label for="address-signUp"></label>
                                </div>
      
                                <div class="forms_field">
                                  <input type="email" id="email-signUp" name="email" placeholder="Email" class="forms_field-input" required />
                                  <label for="cemail"></label>
                                </div>
      
                                <div class="forms_field">
                                  <input type="number" id="age-signUp" name="age" min="18" max="60" placeholder="Age" class="forms_field-input" required />
                                  <span id="age_sp" class="hide style-span"></span>
                                </div>
      
                            </div>
      
      
                            <div class="forms_buttons">
                                <input type="submit" value="Sign up" id="signup" class="forms_buttons-action" data-toggle="modal" >
                            </div>
      
                      </form>
              </div>
              
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

      </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"

        crossorigin="anonymous">
</script>

      <script src="https://smtpjs.com/v3/smtp.js"></script>

      
      <script type="module" src="script.js" defer></script>

</body>

</html>
